<div class="card border-primary mb-3">
    <div class="card-header">Servicio</div>
    <div class="card-body text-primary">
                    <div class="body">
                        <div class="form-group row">
                            <label for="nombreServicio" class="col-sm-4 col-form-label">Nombre Servicio</label>
                            <div class="col-sm-8">
                                
                                <input type="text" readonly class="form-control-plaintext" id="nombreServicio" value="{{factura.Relacion_Servicios_Usuarios.Servicio.NombreServicio}}"> 
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="descripcionServicio" class="col-sm-4 col-form-label">Descripcion Servicio</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="descripcionServicio" value="{{factura.Relacion_Servicios_Usuarios.Servicio.DescripcionServicio}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="valorPagar" class="col-sm-4 col-form-label">Valor a Pagar</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="valorPagar" value="{{factura.Relacion_Servicios_Usuarios.Servicio.ValorCatalogo}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="diaCorte" class="col-sm-4 col-form-label">Dia Corte</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="diaCorte" value="{{factura.Relacion_Servicios_Usuarios.dia_corte}}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="estadoPago" class="col-sm-4 col-form-label">Estado de la Factura</label>
                            <div class="col-sm-8">
                                <input type="text" readonly class="form-control-plaintext" id="estadoPago" value="{{factura.Estado_Factura.EstadoPago}}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" (click)="processPayment()" [disabled]="disabled" >Tramitar Pago</button>
                        </div>
                    </div>
                
    </div>
</div>
